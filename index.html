<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event's Now</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>

  <header>
    <h1>Find Local Event's Now!</h1>
  </header>
  <main>

    <div class="click-instructions hide-element shadow"></div>
    <section class="search-form">


      <div class="form-container shadow">

        <form action="#" class="js-form">
          <!-- <div class="form-layout">
            <label for="my-budget">Max Budget:</label>
            <input type="number" class="form-input" id="my-budget"  placeholder="$0">
          </div> -->
          <div class="form-layout">
            <label for="City">City:</label>
            <input type="text" class="form-input" id="city" placeholder="City" maxlength="20" required>
          </div>
          <div class="form-layout">
            <label for="state">State: <span id='state-error'></span></label>
            <input type="text" class="form-input" id="state" placeholder="State abbrev." maxlength="2" required>
          </div>
          <div class="form-layout">
            <label for="today-date">Events happening on:</label>
            <input type="date" class="form-input" id='today-date' required>
          </div>
          <div class="form-layout">
            <input type="submit" class="form-input" id="submit-button" value="Search">
          </div>
          <div class="form-layout">
            <div class="result-count"></div>
          </div>
          <div class="form-layout">
            <div class="click-instructions-2"></div>
          </div>
        </form>



    </section>
    <section class="instructions shadow">
      <p>In this application you can search for ticketmaster events in your area being held the next 2-3 days.</p>
      <p> Search by city, state and date, to see all types of events in your area.</p>
      <p>Click the event to see more event details, and to view a related video. </p>

    </section>
    <div class="select-event shadow"></div>

    <section class="result-container hide-element">

      <div id="accordion">
      </div>
    </section>




  </main>
  <div class="missing-results">
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <script src="index2.js "></script>


</body>

</html>
