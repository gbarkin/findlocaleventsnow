<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event's Now</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
  <main>
    <header>
      <h1>Find Local Event's Now!</h1>
    </header>


    <div class="click-instructions hide-element shadow"></div>
    <section class="search-form">


      <div class="form-container shadow">

        <form action="#" class="js-form">
          <div class="form-layout">
            <label for="city">City:</label>
            <input type="text" class="form-input" id="city" placeholder="City" maxlength="20" required>
          </div>
          <div class="form-layout">
            <label for="state">State: <span id='state-error'></span></label>
            <input type="text" class="form-input" id="state" placeholder="State abbrev." maxlength="2" required>
          </div>
          <div class="form-layout">
            <label for="event-date">Events happening on:</label>
            <input type="date" class="form-input" id='event-date' required>
          </div>
          <div class="form-layout">
            <input type="submit" class="form-input" id="submit-button" value="Search">
          </div>
          <div class="form-layout">
            <div class="result-count"></div>
          </div>
          <div class="form-layout">
            <div class="click-instructions-2"></div>
          </div>
        </form>

      </div>


      <section class="instructions shadow">
        <p>In this application you can search for ticketmaster events in your area being held today, and over the next several days.</p>
        <p> Search by city, state and date, to see all types of events in your area.</p>
        <p>Click the event to see more event details, and to view a related video. </p>

      </section>
      <div class="select-event shadow"></div>

      <section class="result-container hide-element">

        <div id="accordion">
        </div>
      </section>





      <div class="missing-results">
      </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <script src="index.js "></script>


</body>

</html>
