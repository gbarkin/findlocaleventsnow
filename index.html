<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Event Budget</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <header>
      <h1>Search for events in your price range</h1>
    </header>
    <section class="container">
      <form action="#" class="js-form">
        <input type="number" class="my-budget" id="my-budget" required placeholder="Max Spend">
        <br>
        <input type="text" class="form-input" id="city" placeholder="City" required>
        <br>
        <input type="date" class="date-form" id="start-date" required>
        <br>
        <input type="submit" class="form-button" value="submit">
      </form>
    </section>
    <section class="js-results"></section>
    <div class="my-price"></div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <script src="index.js "></script>
</body>

</html>
