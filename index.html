<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Event Budget</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <section class="container">
      <form action="#" class="js-form">
        <input type="text" class="form-input" id="city" placeholder="City" required>
        <br>
        <input type="text" class="form-input" id="artist-name" placeholder="artist">
        <br>
        <input type="date" class="date-form" id="start-date" required>

        <br>
        <input type="date" class="date-form" id="end-date" required>

        <br>
        <input type="number" class="my-budget" id="my-budget" required placeholder="my budget">
        <br>
        <input type="submit" class="form-button" value="submit">


      </form>
    </section>

    <div class="js-results"></div>



  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <script src="index.js "></script>

</body>


</html>
