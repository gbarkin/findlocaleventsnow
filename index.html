<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Budget</title>

  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
  <main>
    <header>
      <h1>Search for events in your price range</h1>
    </header>

    <section class="form-container">

      <form action="#" class="js-form">
        <input type="number" class="form-input" id="my-budget" required placeholder="Enter Max $$">

        <input type="text" class="form-input" id="city" placeholder="City" required>

        <input type="date" class="form-input" id='today-date' required>

        <input type="submit" class="form-input" id="submit-button" value="Search">
      </form>


    </section>

    <p class="instructions shadow">
  Welcome to the Right Price Events app.<br> <br>In this application you can find events, like concerts, games and plays, that fit your budget.
  </p>

    <section class="result-container">
      <div id="accordion">
      </div>
    </section>




  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <script src="index2.js "></script>


</body>

</html>
